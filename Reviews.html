    <div class="review-page">
        <div class="review-section">
            <h2>Leave a Review</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label>Rating:</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="review">Review:</label>
                    <textarea id="review" name="review" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>

            <div class="reviews">
                <h2>Available Reviews</h2>
                <div id="reviewList"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get input values
            const name = document.getElementById('name').value;
            const rating = document.querySelector('input[name="rating"]:checked') ? document.querySelector('input[name="rating"]:checked').value : 'No rating';
            const review = document.getElementById('review').value;

            // Create new review element
            const reviewElement = document.createElement('div');
            reviewElement.classList.add('review');
            reviewElement.innerHTML = `
                <h3>${name}</h3>
                <p>Rating: ${'&#9733;'.repeat(rating)}</p>
                <p>${review}</p>
            `;

            // Add new review to the review list
            document.getElementById('reviewList').appendChild(reviewElement);

            // Clear the form
            document.getElementById('reviewForm').reset();
        });
    </script>
</body>
